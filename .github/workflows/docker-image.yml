name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Runs on pushes to the main branch
    tags:
      - 'v*'  # Also runs if you push a tag like v1.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (required for advanced building/caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Extract metadata (tags, labels) for Docker
      # This automatically creates tags like 'latest' or 'v1.0' based on git context
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            qwerty1029/rankode-runner
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      # 5. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Caches layers on GitHub to speed up future builds
          cache-to: type=gha,mode=max
          build-args: |
            LANGUAGES=python,c,c++,js,java,go