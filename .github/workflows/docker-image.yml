name: Docker Image CI

# Triggers the workflow on push to the 'main' branch
on:
  push:
    branches: [ "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Define environment variables for easy reuse
env:
  DOCKER_HUB_REPO: qwerty1029/rankode-runner  # IMPORTANT: Change this!

jobs:
  build_and_push_docker:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 3: Set up Docker Buildx (Essential for modern builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-and-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_HUB_REPO }}:latest
